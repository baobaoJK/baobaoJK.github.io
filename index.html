<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Destiny2 Lightfall - Season Of Defiance</title>
    <link rel="stylesheet" href="resources/css/index.css">
</head>

<body>
    <div class="background">
        <div class="info">
            <div class="top">
                <p class="logo">Destiny2</p>
                <img src="resources/images/season20.svg" alt="season20" class="season20">
            </div>
            <div class="info-background">
                <img src="resources/images/background.jpg" alt="background.jpg">
            </div>
            <div class="left-box"></div>
            <div class="right-box"></div>
            <div class="time">
                    <h2 class="title">E N D T I M E</h2>
                <div class="time-box">
                    <div class="days">
                        <p class="day">00</p>
                        <span class="text">days</span>
                    </div>
                    <div class="hours">
                        <p class="hour">00</p>
                        <span class="text">hours</span>
                    </div>
                    <div class="min">
                        <p class="min">00</p>
                        <span class="text">min</span>
                    </div>
                    <div class="sec">
                        <p class="sec">00</p>
                        <span class="text">sec</span>
                    </div>
                </div>
                <!-- <p class="sub-title">The product launch will begin at the end of the countdown.</p>
                <p class="sub-title">There will be many surprises at the product launch.</p> -->
                <p class="sub-title">抗战赛季将于 2023 年 5 月 24 日 北京时间 1点 结束</p>
                <p class="sub-title">Season of Defiance will end on May 24, 2023 at 01:00 Beijing time.</p>
                <p class="sub-title tips"></p>
            </div>
            <div class="link">
                <a href="https://www.bilibili.com/" target="_blank">
                    <img src="resources/images/bilibili.png" alt="bilibili.png">
                </a>
            </div>
        </div>
    </div>
</body>

<script src="resources/js/jquery-3.2.1.min.js"></script>
<script src="resources/js/index.js"></script>
</html>
